<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <p class="title">Get <span class="insights">insights</span> that help your business grow.</p>  <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. </p>
    <p class="stat">10k+ <span class="stat2">companies</span></p>
    <p class="stat">314 <span class="stat2">templates</span></p>
    <p class="stat">12m+ <span class="stat2"> queries</span></p>
  </div>
  <div class="image-wrapper">
    <img class="pic" src="images/image-header-desktop.jpg" alt="">
  </div>

</body>
</html>
